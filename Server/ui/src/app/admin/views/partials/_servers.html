<div class="form-admin-server">
  <h3>{{admin.serverTab.header}}</h3>
  <form role="form" action="#">
    <div class="form-group">
      <label class="control-label">{{admin.serverTab.uri}}</label>
      <input type="text" placeholder="{{admin.serverTab.uri}}" class="form-control"/></div>
    <div class="form-group">
      <label class="control-label">{{admin.serverTab.managerDN}}</label>
      <input type="text" placeholder="{{admin.serverTab.managerDN}}" class="form-control"/></div>
    <div class="form-group">
      <label class="control-label">{{admin.serverTab.password}}</label>
      <input  type="password" class="form-control"/></div>
    <div class="form-group">
      <label class="control-label">{{admin.serverTab.searchBase}}</label>
      <textarea class="form-control" rows="3" placeholder="{{admin.serverTab.searchBase}}"></textarea>
      <div class="form-group">
        <label class="control-label">{{admin.serverTab.searchFilter}}</label>
        <input type="text" placeholder="{{admin.serverTab.searchFilter}}" class="form-control"/></div>
      <div class="margiv-top-10">
        <a href="javascript:;" class="btn green"> {{admin.serverTab.submit}} </a>
        <a href="javascript:;" class="btn default"> {{admin.serverTab.cancel}} </a>
      </div>
      </div>
  </form>
</div>
