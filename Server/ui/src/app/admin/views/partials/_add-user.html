<div id="addNewUser" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="admin.close()"></button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="form-group form-md-line-input">
                    <input type="text" class="form-control" ng-model="admin.newUser.Name">
                    <label>Name</label>
                </div> -->
                <form name="addUserForm">
                <div class="form-group form-md-line-input">
                    <input type="email" class="form-control" name="registerEmail" ng-model="admin.newUser.email" ng-pattern="/\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b/" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                  <p ng-show="addUserForm.registerEmail.$error.pattern && addUserForm.registerEmail.$touched" class="alert alert-danger">
                    Invalid email format!
                  </p>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" name="registerPassword" ng-minlength="3" ng-maxlength="32" ng-model="admin.newUser.password" ng-pattern="/^[0-9A-Za-z.-]{3,32}$/" required>
                    <label>Password</label>
                </div>
                <div class="form-group">
                  <p ng-show="addUserForm.registerPassword.$error.minlength" class="alert alert-danger">
                    Password must be minimum 3 symbols.
                  </p>
                  <p ng-show="addUserForm.registerPassword.$error.maxlength" class="alert alert-danger">
                    Password must be maximum 32 symbols.
                  </p>
                  <p ng-show="!(addUserForm.registerPassword.$error.maxlength) && !(addUserForm.registerPassword.$error.minlength) && addUserForm.registerPassword.$error.pattern" class="alert alert-danger">
                    Forbidden password characters!
                  </p>
                </div>
                <div class="form-group form-md-line-input">
                    <input type="password" class="form-control" name="confirmPassword" ng-model="admin.newUser.confirmPassword" ng-pattern="admin.newUser.password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="form-group">
                  <p ng-show="(admin.newUser.password != admin.newUser.confirmPassword) && addUserForm.confirmPassword.$touched && addUserForm.confirmPassword.$invalid" class="alert alert-danger">
                    Passwords does not match!
                  </p>
                </div>

                </form>
            </div>
            <div class="form-group text-center">
                <button class="btn green" data-dismiss="modal" ng-class="{'disabled':addUserForm.$invalid}" ng-click="admin.addUser();admin.close()">{{admin.defaultText.buttonTitles.ok}}</button>
                <button class="btn" data-dismiss="modal" ng-click="admin.close()">{{admin.defaultText.buttonTitles.cancel}}</button>
            </div>
            <br>
        </div>
    </div>
</div>
