<div id="materials">
    <button class="btn btn-default" data-target="#addNewMaterial" data-toggle="modal">
        <i class="fa fa-plus"></i> Add</button>
    <div class="table-scrollable table-responsive">
        <table class="table table-hover table-advance">
            <thead>
                <tr>
                  <th class="statusHeader"></th>
                    <th>
                        <h4>{{admin.popOverOptions.tableTitles.name}}</h4>
                    </th>
                    <th>
                        <h4>{{admin.popOverOptions.tableTitles.type}} <span class="badge badge-default cursor-popover" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.materialType}}">?</span>
                        </h4>
                    </th>
                    <th>
                        <h4>{{admin.popOverOptions.tableTitles.url}} <span class="badge badge-default cursor-popover" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.materialUrl}}">?</span>
                        </h4>
                    </th>
                    <th>
                        <h4>{{admin.popOverOptions.tableTitles.branch}} <span class="badge badge-default cursor-popover" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.materialBranch}}">?</span>
                        </h4>
                    </th>
                    <th>
                        <h4>{{admin.popOverOptions.tableTitles.actions}}</h4>
                    </th>
                </tr>
            </thead>
            <tbody>

                <!--ng-repeat-->
                <tr ng-repeat="material in admin.currentMaterials">
                    <td class="highlight"><div ng-class="{'success':true,'status-position':true}"></div></td>
                    <td><h5> {{material.name}} </h5></td>
                    <td> <i class="fa fa-github-square" ng-if="material.type == 'GIT'"></i> </td>
                    <td><h5> {{material.repositoryUrl}} </h5></td>
                    <td><h5> {{material.branch}} </h5></td>
                    <td><h5><div class="btn-group btn-group-xs btn-group-solid">
                        <button class="btn btn-info" data-target="#editMaterial" data-toggle="modal" ng-click="admin.setMaterialForEdit(material)">Edit</button>
                        <button class="btn btn-danger" data-target="#removeMaterial" data-toggle="modal" ng-if="true" ng-click="admin.setMaterialForDelete(material.name,material.id)">Delete</button>
                    </div></h5></td>
                </tr>
                <!--end ng-repeat-->

            </tbody>
        </table>
    </div>
</div>


<div ng-include src="'app/admin/views/partials/_add-material.html'">
</div>
<div ng-include src="'app/admin/views/partials/_remove-material.html'">
</div>
<div ng-include src="'app/admin/views/partials/_edit-material.html'">
</div>
