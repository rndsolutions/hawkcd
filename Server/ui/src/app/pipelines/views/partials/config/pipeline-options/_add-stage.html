<div id="addStage" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <form name="addNewStageForm">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipeConfig.close()"></button>
          <h4 class="modal-title">Add Stage</h4>
        </div>
        <div class="modal-body">
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newStage.name" ng-pattern="/^([\w-]+)$/" required>
              <label>Stage Name</label>
            </div>
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newStage.jobDefinitions.name" ng-pattern="/^([\w-]+)$/" required>
              <label>Job Name</label>
            </div>
            <div class="form-group form-md-line-input">
              <select class="form-control" name="taskType" id="taskType" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.type" required>
                <option value="EXEC">Exec</option>
                <option value="FETCH_ARTIFACT">Fetch Artifact</option>
                <option value="FETCH_MATERIAL">Fetch Material</option>
                <option value="UPLOAD_ARTIFACT">Upload Artifact</option>
              </select>
              <label for="taskType">Task Type</label>
            </div>

            <div ng-if="pipeConfig.newStage.jobDefinitions.taskDefinitions.type == 'EXEC'">
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.command" required>
                <label>Task Command</label>
              </div>
              <div class="form-group form-md-line-input">
                <textarea class="form-control" name="arguments" id="arguments" cols="30" rows="5"
                          ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.arguments" required>
                </textarea>
                <label for="arguments">Arguments</label>
              </div>
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.workingDirectory" onmouseenter="$(this).tooltip('show')" title="/&#60AgentRootDir&#62/Pipelines/{{pipeConfig.currentPipeline}}/" class="form-control" ng-model="pipeConfig.newTask.workingDirectory">
                <label>Working Directory</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition='PASSED'">
                  <div class="md-radio">
                    <input type="radio" id="runIfAny" name="runIf" value="ANY" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition" required>
                    <label for="runIfAny">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="runIfFail" name="runIf" value="FAILED" class="md-radiobtn"
                            ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition" required>
                    <label for="runIfFail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="runIfPass" name="runIf" value="PASSED" class="md-radiobtn"
                          ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition" required>
                    <label for="runIfPass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group form-md-checkboxes">
                <div class="md-checkbox-list">
                  <div class="md-checkbox">
                    <input type="checkbox" class="md-check" id="ignoreErr" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.ignoreErrors">
                    <label for="ignoreErr">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Ignore Errors</label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.jobDefinitions.taskDefinitions.type == 'FETCH_ARTIFACT'">
              <div class="form-group form-md-line-input">
                  <select class="form-control" name="pipelineSelect" id="pipeStageSelect"
                          ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.pipeline"
                          ng-change="pipeConfig.getPipelineForTask(pipeConfig.newStage.jobDefinitions.taskDefinitions.pipeline)" required>
                      <option ng-repeat="pipeline in pipeConfig.allPipelines" value="{{pipeline.name}}" >{{pipeline.name}}</option>
                  </select>
                  <label for="pipeStageSelect">Pipeline</label>
              </div>

              <div class="form-group form-md-line-input">
                  <select class="form-control" name="stageSelect" id="stageStageSelect"
                          ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.stageDefinition"
                          ng-change="pipeConfig.getStageForTask(pipeConfig.newStage.jobDefinitions.taskDefinitions.stageDefinition)" required>
                      <option ng-repeat="stage in pipeConfig.selectedPipelineStages"
                          value="{{stage.name}}">{{stage.name}}</option>
                  </select>
                  <label for="stageStageSelect">Stage</label>
              </div>

              <div class="form-group form-md-line-input">
                  <select class="form-control" name="jobSelect" id="jobStageSelect"
                          ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.jobDefinition" required>
                      <option ng-repeat="job in pipeConfig.selectedStageJobs" value="{{job.name}}">{{job.name}}</option>
                  </select>
                  <label for="jobStageSelect">Job</label>
              </div>

              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.source" required>
                <label>Source</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition"
                          ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.jobDefinitions.taskDefinitions.type == 'FETCH_MATERIAL'">
              <div class="form-group form-md-line-input">
                <select class="form-control" name="materialSelect" id="stageMaterialSelect"
                        ng-model="pipeConfig.newStage.selectedMaterialForNewStage" required>
                  <option ng-repeat="material in pipeConfig.filteredMaterialDefinitions" value="{{material}}">{{material.name}}</option>
                </select>
                <label for="stageMaterialSelect">Material</label>
              </div>

              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition"
                            ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.jobDefinitions.taskDefinitions.type == 'UPLOAD_ARTIFACT'">
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.source" required>
                <label>Source</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.jobDefinitions.taskDefinitions.runIfCondition"
                            ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" type="submit" ng-disabled="addNewStageForm.$invalid" ng-click="pipeConfig.addStage(pipeConfig.newStage)">Add Stage</button>
          <button class="btn" data-dismiss="modal" ng-click="pipeConfig.close()">Cancel</button>
        </div>

      </form>

    </div>
  </div>
</div>
