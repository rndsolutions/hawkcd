<div id="addJob" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <form name="addNewJobForm">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipeConfig.close()"></button>
          <h4 class="modal-title">Add Job</h4>
        </div>

        <div class="modal-body">
          <div class="form-group form-md-line-input">
            <input type="text" class="form-control" ng-model="pipeConfig.newJob.name" ng-pattern="/^([\w-]+)$/" required>
            <label>Job Name</label>
          </div>
          <div class="form-group form-md-line-input">
            <select class="form-control" name="taskType" id="taskType" ng-model="pipeConfig.newJob.taskDefinitions.type" required>
              <option value="EXEC">Exec</option>
              <option value="FETCH_ARTIFACT">Fetch Artifact</option>
              <option value="FETCH_MATERIAL">Fetch Material</option>
              <option value="UPLOAD_ARTIFACT">Upload Artifact</option>
            </select>
            <label for="taskType">Task Type</label>
          </div>

          <div ng-if="pipeConfig.newJob.taskDefinitions.type == 'EXEC'">
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.command" required>
              <label>Task Command</label>
            </div>
            <div class="form-group form-md-line-input">
              <textarea class="form-control" name="arguments" id="arguments" cols="30" rows="5" ng-model="pipeConfig.newJob.taskDefinitions.arguments" required>
              </textarea>
              <label for="arguments">Arguments</label>
            </div>
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.workingDirectory">
              <label>Working Directory</label>
            </div>
            <div class="form-group form-md-radios">
              <label>Run If Conditions</label>
              <div class="md-radio-list" ng-init="pipeConfig.newJob.taskDefinitions.runIfCondition='PASSED'">
                <div class="md-radio">
                  <input type="radio" id="runIfPass" name="runIf" value="PASSED" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition" required>
                  <label for="runIfPass">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Passed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="runIfFail" name="runIf" value="FAILED" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition" required>
                  <label for="runIfFail">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Failed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="runIfAny" name="runIf" value="ANY" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition" required>
                  <label for="runIfAny">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Any
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-md-checkboxes">
              <div class="md-checkbox-list">
                <div class="md-checkbox">
                  <input type="checkbox" class="md-check" id="ignoreErr" ng-model="pipeConfig.newJob.taskDefinitions.ignoreErrors">
                  <label for="ignoreErr">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Ignore Errors</label>
                </div>
              </div>
            </div>
          </div>

          <div ng-if="pipeConfig.newJob.taskDefinitions.type == 'FETCH_ARTIFACT'">
            <div class="form-group form-md-line-input">
                <select class="form-control" name="pipelineSelect" id="pipeJobSelect"
                        ng-model="pipeConfig.newJob.Tasks.Pipeline" ng-change="pipeConfig.getPipelineForTask(pipeConfig.newJob.taskDefinitions.pipelineDefinition)" required>
                    <option ng-repeat="pipeline in pipeConfig.allPipelines" value="{{pipeline.name}}">{{pipeline.name}}</option>
                </select>
                <label for="pipeJobSelect">Pipeline</label>
            </div>

            <div class="form-group form-md-line-input">
                <select class="form-control" name="stageSelect" id="stageJobSelect"
                        ng-model="pipeConfig.newJob.Tasks.Stage" ng-change="pipeConfig.getStageForTask(pipeConfig.newJob.taskDefinitions.stageDefinition)" required>
                    <option ng-repeat="stage in pipeConfig.allPipelines[pipeConfig.pipelineIndex].stageDefinitions"
                        value="{{stage.name}}">{{stage.name}}</option>
                </select>
                <label for="stageJobSelect">Stage</label>
            </div>

            <div class="form-group form-md-line-input">
                <select class="form-control" name="jobSelect" id="jobJobSelect" ng-model="pipeConfig.newJob.taskDefinition.jobDefinition" required>
                    <option ng-repeat="job in pipeConfig.allPipelines[pipeConfig.pipelineIndex].stageDefinitions[pipeConfig.stageIndex].jobDefinitions" value="{{job.name}}">{{job.name}}</option>
                </select>
                <label for="jobJobSelect">Job</label>
            </div>

            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.source" required>
              <label>Source</label>
            </div>
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.destination" required>
              <label>Destination</label>
            </div>
            <div class="form-group form-md-radios">
              <label>Run If Conditions</label>
              <div class="md-radio-list" ng-init="pipeConfig.newJob.taskDefinitions.runIfCondition='Passed'">
                <div class="md-radio">
                  <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition" required>
                  <label for="any">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Any
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="fail">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Failed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="pass">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Passed
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div ng-if="pipeConfig.newJob.taskDefinitions.type == 'FETCH_MATERIAL'">
            <div class="form-group form-md-line-input">
              <select class="form-control" name="materialSelect" id="jobMaterialSelect" ng-model="pipeConfig.newJob.taskDefinitions.materialName" required>
                <option ng-repeat="material in pipeConfig.allPipelines[pipeConfig.pipelineIndex].materials" value="{{material.name}}">{{material.name}}</option>
              </select>
              <label for="jobMaterialSelect">Material</label>
            </div>

            <div class="form-group form-md-radios">
              <label>Run If Conditions</label>
              <div class="md-radio-list" ng-init="pipeConfig.newJob.taskDefinitions.runIfCondition='Passed'">
                <div class="md-radio">
                  <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition" required>
                  <label for="pass">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Passed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="fail">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Failed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="any">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Any
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div ng-if="pipeConfig.newJob.taskDefinitions.type == 'UPLOAD_ARTIFACT'">
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.rource" required>
              <label>Source</label>
            </div>
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newJob.taskDefinitions.destination" required>
              <label>Destination</label>
            </div>
            <div class="form-group form-md-radios">
              <label>Run If Conditions</label>
              <div class="md-radio-list" ng-init="pipeConfig.newJob.taskDefinitions.runIfCondition='Passed'">
                <div class="md-radio">
                  <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="pass">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Passed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="fail">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Failed
                  </label>
                </div>
                <div class="md-radio">
                  <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newJob.taskDefinitions.runIfCondition">
                  <label for="any">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Any
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" type="submit" ng-disabled="addNewJobForm.$invalid" ng-click="pipeConfig.addJob(pipeConfig.newJob)">Add Job</button>
          <button class="btn" data-dismiss="modal" ng-click="pipeConfig.close()">Cancel</button>
        </div>

      </form>

    </div>
  </div>
</div>
