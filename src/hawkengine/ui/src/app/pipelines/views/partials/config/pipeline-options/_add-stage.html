<div id="addStage" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <form name="addNewStageForm">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="pipeConfig.close()"></button>
          <h4 class="modal-title">Add Stage</h4>
        </div>
        <div class="modal-body">
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newStage.Name" ng-pattern="/^([\w-]+)$/" required>
              <label>Stage Name</label>
            </div>
            <div class="form-group form-md-line-input">
              <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Name" ng-pattern="/^([\w-]+)$/" required>
              <label>Job Name</label>
            </div>
            <div class="form-group form-md-line-input">
              <select class="form-control" name="taskType" id="taskType" ng-model="pipeConfig.newStage.Jobs.Tasks.Type" required>
                <option value="Exec">Exec</option>
                <option value="FetchArtifact">Fetch Artifact</option>
                <option value="FetchMaterial">Fetch Material</option>
                <option value="UploadArtifact">Upload Artifact</option>
              </select>
              <label for="taskType">Task Type</label>
            </div>

            <div ng-if="pipeConfig.newStage.Jobs.Tasks.Type == 'Exec'">
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.Command" required>
                <label>Task Command</label>
              </div>
              <div class="form-group form-md-line-input">
                <textarea class="form-control" name="arguments" id="arguments" cols="30" rows="5"
                          ng-model="pipeConfig.newStage.Jobs.Tasks.Arguments" required>
                </textarea>
                <label for="arguments">Arguments</label>
              </div>
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.WorkingDirectory" onmouseenter="$(this).tooltip('show')" title="/&#60AgentRootDir&#62/Pipelines/{{pipeConfig.currentPipeline}}/" class="form-control" ng-model="pipeConfig.newTask.WorkingDirectory">
                <label>Working Directory</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.Jobs.Tasks.RunIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="runIfAny" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition" required>
                    <label for="runIfAny">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="runIfFail" name="runIf" value="Failed" class="md-radiobtn"
                            ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition" required>
                    <label for="runIfFail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="runIfPass" name="runIf" value="Passed" class="md-radiobtn"
                          ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition" required>
                    <label for="runIfPass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group form-md-checkboxes">
                <div class="md-checkbox-list">
                  <div class="md-checkbox">
                    <input type="checkbox" class="md-check" id="ignoreErr" ng-model="pipeConfig.newStage.Jobs.Tasks.IgnoreErrors">
                    <label for="ignoreErr">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Ignore Errors</label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.Jobs.Tasks.Type == 'FetchArtifact'">
              <div class="form-group form-md-line-input">
                  <select class="form-control" name="pipelineSelect" id="pipeStageSelect"
                          ng-model="pipeConfig.newStage.Jobs.Tasks.Pipeline"
                          ng-change="pipeConfig.getPipelineForTask(pipeConfig.newStage.Jobs.Tasks.Pipeline)" required>
                      <option ng-repeat="pipeline in pipeConfig.allPipelines" value="{{pipeline.Name}}" >{{pipeline.Name}}</option>
                  </select>
                  <label for="pipeStageSelect">Pipeline</label>
              </div>

              <div class="form-group form-md-line-input">
                  <select class="form-control" name="stageSelect" id="stageStageSelect"
                          ng-model="pipeConfig.newStage.Jobs.Tasks.Stage"
                          ng-change="pipeConfig.getStageForTask(pipeConfig.newStage.Jobs.Tasks.Stage)" required>
                      <option ng-repeat="stage in pipeConfig.selectedPipelineStages"
                          value="{{stage.Name}}">{{stage.Name}}</option>
                  </select>
                  <label for="stageStageSelect">Stage</label>
              </div>

              <div class="form-group form-md-line-input">
                  <select class="form-control" name="jobSelect" id="jobStageSelect"
                          ng-model="pipeConfig.newStage.Jobs.Tasks.Job" required>
                      <option ng-repeat="job in pipeConfig.selectedStageJobs" value="{{job.Name}}">{{job.Name}}</option>
                  </select>
                  <label for="jobStageSelect">Job</label>
              </div>

              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.Source" required>
                <label>Source</label>
              </div>
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.Destination" required>
                <label>Destination</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.Jobs.Tasks.RunIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition"
                          ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.Jobs.Tasks.Type == 'FetchMaterial'">
              <div class="form-group form-md-line-input">
                <select class="form-control" name="materialSelect" id="stageMaterialSelect"
                        ng-model="pipeConfig.newStage.Jobs.Tasks.MaterialName" required>
                  <option ng-repeat="material in pipeConfig.pipeline.Materials" value="{{material.Name}}">{{material.Name}}</option>
                </select>
                <label for="stageMaterialSelect">Material</label>
              </div>

              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.Jobs.Tasks.RunIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition"
                            ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div ng-if="pipeConfig.newStage.Jobs.Tasks.Type == 'UploadArtifact'">
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.Source" required>
                <label>Source</label>
              </div>
              <div class="form-group form-md-line-input">
                <input type="text" class="form-control" ng-model="pipeConfig.newStage.Jobs.Tasks.Destination" required>
                <label>Destination</label>
              </div>
              <div class="form-group form-md-radios">
                <label>Run If Conditions</label>
                <div class="md-radio-list" ng-init="pipeConfig.newStage.Jobs.Tasks.RunIfCondition='Passed'">
                  <div class="md-radio">
                    <input type="radio" id="any" name="runIf" value="Any" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="any">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Any
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="fail" name="runIf" value="Failed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition">
                    <label for="fail">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Failed
                    </label>
                  </div>
                  <div class="md-radio">
                    <input type="radio" id="pass" name="runIf" value="Passed" class="md-radiobtn" ng-model="pipeConfig.newStage.Jobs.Tasks.RunIfCondition"
                            ng-checked="true">
                    <label for="pass">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span> Passed
                    </label>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" type="submit" ng-disabled="addNewStageForm.$invalid" ng-click="pipeConfig.addStage(pipeConfig.newStage)">Add Stage</button>
          <button class="btn" data-dismiss="modal" ng-click="pipeConfig.close()">Cancel</button>
        </div>

      </form>

    </div>
  </div>
</div>
